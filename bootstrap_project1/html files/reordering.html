<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Reordering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="./css folder/reordering.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col order-md-last pinky ">col1</div>
            <div class="col bluish">col2</div>
            <div class="col order-md-first redish ">col3</div>
            <div class="col yellowish">col4</div>
        </div>

        <div class="row">
            <div class="col order-md-2 pinky">col1</div>
            <div class="col order-md-3 bluish">col2</div>
            <div class="col order-md-4 redish">col3</div>
            <div class="col order-md-1 yellowish">col4</div>


        </div>
    </div>
	
</body>
</html>
